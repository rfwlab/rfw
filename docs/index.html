<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>rfw Documentation</title>
        <link rel="stylesheet" href="/tailwind.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark-dimmed.min.css"
        />
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
            rel="stylesheet"
        />
    </head>
    <body class="bg-lightbg dark:bg-darkbg text-black dark:text-white">
        <div id="app"></div>
        <script src="/wasm_exec.js"></script>
        <script src="/wasm_loader.js"></script>
        <script>
            const go = new Go();
            marked.setOptions({
                highlight: (code, lang) => {
                    if (typeof rfwHighlight === "function") {
                        const res = rfwHighlight(code, lang);
                        if (res) return res;
                    }
                    return code;
                },
            });
            WasmLoader.load("/app.wasm?" + Date.now(), {
                go: go,
                color: "#ff0000",
                height: "4px",
                blur: "4px",
            });
        </script>
    </body>
</html>
